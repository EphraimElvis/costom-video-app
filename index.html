<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="video-player">
        <video id="video">
            <source src="./videos/The Good Dinosaur Official US Trailer 2.mp4" type="video/mp4">
            <source src="./videos/movie.mp4" type="video/mp4">
        </video>
        <div class="video-pane">
                <div class="progress-bar">
                    <!-- <input type="range" min="0" max="100" step="0" class='inputProgressBar'> -->
                    <div class="paintProgressBar">
                    </div>
                </div>
                <div class="progress-bar-timer"></div>
                <ul class="video-controls">
                    <li><button class="playButton"><i class="fas fa-play"></i></button></li>
                    <li><button class="pauseButton"><i class="fas fa-pause"></i></button></li> 
                    <li><button><i class="fas fa-backward"></i></button></li>
                    <li><button><i class="fas fa-forward"></i></button></li>
                    <li><button><i class="fas fa-volume-up"></i></button></li>
                    <!-- <li><button><i class="fas fa-volume-mute"></i></button></li> -->
                    <li><input type="range" min="0" max="1" step="0.1" id='increment'></li>
                    <!-- <li><button><i class="fas fa-volume-down"></i></button></li> -->
                    <li><p>Playing Video from Online </p></li>
                    <li><button><i class="fas fa-compress"></i></button></li>
                </ul>
            </div>
